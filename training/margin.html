<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container bg-secondary text-white  my-0">
            <h1>Margin Using Bootstrap</h1>
            <p>m for all side margin</p>
            <p>mt for margin top</p>
            <p>mr for margin right</p>
            <p>mb for margin bottom</p>
            <p class="mb-0">ml for margin left</p>
        </div>
        <div class="container bg-primary text-white my-0">
            <h1>Margin Using Bootstrap</h1>
            <p>m for all side margin</p>
            <p>mt for margin top</p>
            <p>mr for margin right</p>
            <p>mb for margin bottom</p>
            <p>ml for margin left</p>
        </div>
    </body>
</html>
