<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="alert alert-danger mt-2">
                <strong>Hello World</strong>
            </div>
            <div class="alert alert-info">
                <strong>Link</strong><a href="#" class="alert-link" style="color: blue;"> Click Here</a>
            </div>
            <div class="alert alert-dismissible alert-warning">
                <button class="close" data-dismiss="alert">&times;</button>
                <strong>Close</strong>This Alert Box Can Close.
            </div>
            <div class="alert alert-dismissible alert-success">
                <button class="close" data-dismiss="alert">&times;</button>
                <strong>Success</strong>This is Success and Closable Alert.
            </div>
            <div class="alert alert-dark alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Dark</strong>This is Dark Alert Box.
            </div>
        </div>  
    </body>
</html>
