<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container my-2">
            <div class="progress">
                <div class="progress-bar" style="width: 80%;">80%</div>
            </div>
            
        </div>
        <div class="container my-2">
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 90%;">90%</div>
            </div>
        </div>
        <div class="container my-2">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 50%;" role="progressbar">
                    50%
                </div>
            </div>
        </div>
        <div class="container my-2">
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 55%;">
                    55%
                </div>
            </div>
        </div>

        <div class="container my-2">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 25%;">
                    25%
                </div>
                <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" style="width: 25%;">
                    25%
                </div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 30%;">
                    30%
                </div>
            </div>
        </div>
        
        
        
    </body>
</html>
