<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <p>rounded image</p>
            <img src="image/Background.JPEG" class="rounded" width="750px" height="500px" alt="Background">
        </div>
        <div class="container">
            <p>rounded-circle image</p>
            <img src="image/Background.JPEG" class="rounded-circle" height="350px" width="350px" alt="Background">
        </div>
        <div class="container">
            <p>thumbnail image</p>
            <img src="image/Background.JPEG" class="img-thumbnail" width="500px" height="500px" alt="Background">
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="image/Background.JPEG" class="img-thumbnail float-left" width="500px" height="500px" alt="Background">
                </div>
                <div class="col">
                    <img src="image/Background.JPEG" class="img-thumbnail float-right" width="500px" height="500px" alt="Background">
                </div>
            </div>
        </div>
        <div class="container">
            <p>Center image</p>
            <img src="image/Background.JPEG" class="img-thumbnail mx-auto d-block" width="500px" height="500px" alt="Background">
        </div>
        
    </body>
</html>
